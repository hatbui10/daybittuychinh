<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dự đoán bit 0-1</title>

<style>
body {
    font-family: Consolas, monospace;
    background: #020617;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 20px;
}

.container {
    background: #0f172a;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    text-align: center;
    min-width: 600px;
    border: 1px solid #334155;
}

h3 { margin-bottom: 15px; }

.control-group {
    margin-bottom: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

#inputs {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

input[type="number"] {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #020617;
    color: #e5e7eb;
    width: 170px;
}

input.bit {
    width: 48px;
    height: 56px;
    text-align: center;
    font-size: 26px;
    background: #020617;
    color: #e5e7eb;
    border: 2px solid #334155;
    border-radius: 8px;
    outline: none;
    transition: 0.15s;
}

input.bit:focus {
    border-color: #22c55e;
    box-shadow: 0 0 0 2px rgba(34,197,94,0.3);
}

button {
    padding: 10px 18px;
    font-size: 14px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
    transition: 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

button:active { transform: scale(0.97); }

.highlight {
    border-color: #f59e0b !important;
    background: #1e293b;
    box-shadow: 0 0 8px rgba(245,158,11,0.5);
}

#result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #22c55e;
}

.button1 {
    padding: 10px 16px;
    background: #16a34a;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    margin-top: 15px;
    display: inline-block;
}
.button1:hover { background: #22c55e; }

</style>
</head>

<body>

<div class="container">
    <h3>Nhập bit (0 / 1)</h3>

    <div class="control-group">
        <input type="number" id="countInput" min="1" placeholder="Số ô hiển thị">
        <input type="number" id="stepInput" min="1" placeholder="Bước tô màu (vd: 4)">
        <button onclick="init()">Tạo ô</button>
    </div>

    <div id="inputs"></div>

    <button onclick="predict()">Tính bit tiếp theo</button>
    <div class="button1" onclick="resetAll()">Reset</div>

    <div id="result"></div>
</div>

<script>
const inputsDiv = document.getElementById("inputs");
let inputCount = 0;
let displayCount = 0;

function init() {
    inputsDiv.innerHTML = "";
    inputCount = 0;

    displayCount = parseInt(document.getElementById("countInput").value);
    if (!displayCount || displayCount < 1) {
        alert("Nhập số hợp lệ");
        return;
    }

    for (let i = 0; i < displayCount; i++) {
        const inp = document.createElement("input");
        inp.className = "bit";
        inp.readOnly = true;
        inp.maxLength = 1;
        inputsDiv.appendChild(inp);
    }

    const inputBox = document.createElement("input");
    inputBox.className = "bit";
    inputBox.maxLength = 1;

    inputBox.addEventListener("input", function () {
        const v = this.value;
        if (v !== "0" && v !== "1") {
            this.value = "";
            return;
        }

        const inputs = inputsDiv.querySelectorAll("input");

        if (inputCount < displayCount) {
            inputs[inputCount].value = v;
            inputCount++;
        } else {
            shiftLeft(v);
            predict();
        }

        this.value = "";
    });

    inputsDiv.appendChild(inputBox);
    inputBox.focus();

    highlightCustom();
}

function shiftLeft(newBit) {
    const inputs = inputsDiv.querySelectorAll("input");
    for (let i = 0; i < displayCount - 1; i++) {
        inputs[i].value = inputs[i + 1].value;
    }
    inputs[displayCount - 1].value = newBit;
}

function predict() {
    const inputs = [...inputsDiv.querySelectorAll("input")]
        .slice(0, displayCount)
        .map(i => i.value)
        .join("");

    if (inputs.length < displayCount) {
        alert("Chưa nhập đủ bit");
        return;
    }

    document.getElementById("result").innerText =
        "Chuỗi hiện tại: " + inputs;
}

function highlightCustom() {
    const step = parseInt(document.getElementById("stepInput").value);
    if (!step || step < 1) return;

    const inputs = inputsDiv.querySelectorAll("input.bit");

    inputs.forEach((inp, index) => {
        if (index % step === 0) {
            inp.classList.add("highlight");
        }
    });
}

function resetAll() {
    inputsDiv.innerHTML = "";
    document.getElementById("result").innerText = "";
    document.getElementById("countInput").value = "";
    inputCount = 0;
}
</script>

</body>
</html>
